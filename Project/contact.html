<body class="subpage">
    <header>
        <div>
            <!-- header logo -->
            <a href="index.html" class="logo">
                <img src="./image/logo-yellow.png" alt="logo">
            </a>

            <nav>
                <menu>
                    <li><a href="./index.html">Home</a></li>

        </div>
    </header>
    <section class="masthead">
        <h1>Contact</h1>
    </section>
    <main>
        <section class="contact">
            <form class="contact-form" action="#" method="post">
                <div class="form-item">
                    <p class="label">Name</p>
                    <input type="text" class="form-base form-base form-input" placeholder="John Smith">
                </div>
                <div class="form-item">
                    <p class="label">Email</p>
                    <input type="email" class="form-base form-input" placeholder="example@gmail.com">
                </div>
                <div class="form-item">
                    <p class="label">Phone</p>
                    <input type="text" class="form-base form-input" placeholder="0001234567">
                </div>
                <div class="form-item">
                    <p class="label label-message">Message</p>
                    <textarea class="form-base form-textarea" placeholder="message"></textarea>
                </div>
                <input type="submit" class="form-btn" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <div>
            <h3>Astraea</h3>
